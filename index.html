<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheOrangeCow</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <canvas class="back" id="canvas"></canvas>
    <div class="con">
        <h1>Backgrounds</h1>
        <button onclick="loadScript('dot.js')">Dots</button><br>
        <button onclick="loadScript('particles.js')">Particles</button><br>
        <button onclick="loadScript('dot_magnet.js')">Dots Magnet</button><br>
        <br>
        <a href="https://github.com/TheOrangeCow/Background/">View the code</a>
        <a href="https://theorangecow.github.io">Back Home</a>
        <script src="dot.js" id="script"></script>
    </div>
    <script>
        function loadScript(src) {
            document.getElementById("canvas").remove();
            const script = document.createElement('script');
            script.src = src + '?t=' + new Date().getTime(); // Cache buster
            script.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.id = "canvas";
                document.body.appendChild(canvas);
            };
            document.body.appendChild(script);
        }
    </script>
    
    
</body>
</html>
