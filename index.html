<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheOrangeCow</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <canvas class="back" id="canvas"></canvas>
    <div class="con">
        <h1>Backgrounds</h1>
        <button onclick="setScriptAndRefresh('dot.js')">Dots</button><br>
        <button onclick="setScriptAndRefresh('particles.js')">Particles</button><br>
        <button onclick="setScriptAndRefresh('dot_magnet.js')">Dots Magnet</button><br>
        <br>
        <a href="https://github.com/TheOrangeCow/Background/">View the code</a>
        <a href="https://theorangecow.github.io">Back Home</a>
    </div>
    <script>
        function setScriptAndRefresh(scriptName) {
            document.cookie = "script=" + scriptName + "; path=/";
            location.reload();
        }

        function loadScript() {
            const scriptName = getCookie("script");
            if (scriptName) {
                const script = document.createElement('script');
                script.src = scriptName;
                document.body.appendChild(script);

                document.cookie = "script=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            }
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Load the script on page load
        window.onload = loadScript;
    </script>
</body>
</html>
