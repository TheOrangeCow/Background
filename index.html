<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheOrangeCow</title>
    <link rel="stylesheet" href ="style.css"/>
</head>
<body>
    <canvas  class= "back" id="canvas"></canvas>
    <div class= "con">
        <h1>Backgrounds</h1>
        <button onclick="loadScript('dot.js')">Dots</button><br>
        <button onclick="loadScript('particles.js')">Particles</button><br>
        <button onclick="loadScript('dot_magnet.js')">Dots magnet</button><br>
        <br>
        <a href = "https://github.com/TheOrangeCow/Background/">View the code</a>
        <a href = "https://theorangecow.github.io">Back Home</a>
    </div>
    <script>
        function loadScript(src) {
            document.getElementById('script').remove();
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            context.clearRect(0, 0, canvas.width, canvas.height);
            const script = document.createElement('script');
            script.src = src;
            script.id= "script";
            document.body.appendChild(script);
        }
    </script>
    
</body>
</html>
